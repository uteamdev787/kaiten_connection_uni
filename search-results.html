<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://files.kaiten.ru/web-sdk/v1.min.js"></script>
  <link href="https://files.kaiten.ru/web-sdk/v1.min.css" rel="stylesheet" />
  <style>
    .loader {
      text-align: center;
      padding: 20px;
    }
    .loader-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid var(--addon-background-level2);
      border-radius: 50%;
      border-top-color: var(--addon-primary-color);
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .search-results {
      display: none;
    }
    .card-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: var(--addon-background-level2);
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .card-item:hover {
      background: var(--addon-background-level3);
    }
    .card-item.selected {
      border-color: var(--addon-primary-color);
      background: var(--addon-background-level3);
    }
    .card-checkbox {
      margin-right: 12px;
    }
    .card-info h4 {
      margin: 0 0 4px 0;
      font-size: 14px;
      font-weight: 500;
    }
    .card-meta {
      font-size: 12px;
      color: var(--addon-text-secondary-color);
    }
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: var(--addon-text-secondary-color);
    }
    .inn-info {
      background: var(--addon-background-level2);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
  </style>
</head>

</html>
